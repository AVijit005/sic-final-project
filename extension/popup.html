<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <!-- Animated background particles -->
    <div class="particles-bg">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Animated gradient orbs -->
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>

    <div class="container">
        <div class="card">
            <!-- Header with breathing icon -->
            <div class="header">
                <div class="icon-wrapper">
                    <div class="icon-glow"></div>
                    <img src="assets/icon48.png" alt="Shield" class="shield-icon">
                </div>
                <h1 class="title">
                    <span class="title-word">Spam</span>
                    <span class="title-word gradient-text">Detector</span>
                </h1>
                <p class="subtitle">
                    <span class="ai-badge">AI</span>
                    Powered Email Protection
                </p>
            </div>

            <!-- Main content -->
            <div class="content">
                <div class="input-container">
                    <label for="email-input" class="input-label">
                        <span class="label-icon">ðŸ“§</span>
                        <span>Paste Email Here</span>
                        <span class="label-pulse"></span>
                    </label>
                    <textarea id="email-input" class="email-textarea"
                        placeholder="Paste your complete email here (sender, subject, and body)..."
                        spellcheck="false"></textarea>
                    <div class="textarea-effects">
                        <div class="scan-line"></div>
                    </div>
                </div>

                <!-- Action buttons -->
                <div class="actions">
                    <button id="btn-get" class="btn btn-secondary">
                        <span class="btn-ripple"></span>
                        <span class="btn-content">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            Get from Gmail
                        </span>
                    </button>
                    <button id="btn-analyze" class="btn btn-primary">
                        <span class="btn-ripple"></span>
                        <span class="btn-content">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="11" cy="11" r="8" />
                                <path d="M21 21l-4.35-4.35" />
                            </svg>
                            Analyze
                        </span>
                    </button>
                </div>

                <!-- Result display -->
                <div id="result" class="result-box hidden">
                    <div class="loader-container hidden">
                        <div class="loader">
                            <div class="loader-ring"></div>
                            <div class="loader-ring"></div>
                            <div class="loader-ring"></div>
                        </div>
                        <p class="loader-text">Analyzing...</p>
                    </div>
                    <div id="result-content" class="result-content">
                        <div class="result-icon-wrapper">
                            <div class="result-icon"></div>
                        </div>
                        <h3 id="label" class="result-label"></h3>
                        <div class="confidence-container">
                            <div class="confidence-bar">
                                <div id="confidence-fill" class="confidence-fill"></div>
                                <div class="confidence-shimmer"></div>
                            </div>
                            <p id="confidence" class="confidence-text"></p>
                        </div>
                        <p id="reason" class="result-reason"></p>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="status-wrapper">
                    <span class="status-dot"></span>
                    <span class="status-text">AI Shield Active</span>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
