<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <!-- Animated background particles -->
    <div class="particles-bg">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Animated gradient orbs -->
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>

    <div class="container">
        <div class="card">
            <!-- Header with breathing icon -->
            <div class="header">
                <div class="icon-wrapper">
                    <div class="icon-glow"></div>
                    <svg class="shield-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#8338ec;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
                            </linearGradient>
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="2" result="coloredBlur" />
                                <feMerge>
                                    <feMergeNode in="coloredBlur" />
                                    <feMergeNode in="SourceGraphic" />
                                </feMerge>
                            </filter>
                        </defs>

                        <!-- Outer hexagon pulsing -->
                        <polygon points="50,5 90,28 90,72 50,95 10,72 10,28" fill="none" stroke="url(#shieldGrad)"
                            stroke-width="2" opacity="0.6" filter="url(#glow)">
                            <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" />
                        </polygon>

                        <!-- Middle rotating hexagon -->
                        <polygon points="50,15 80,32 80,68 50,85 20,68 20,32" fill="none" stroke="#00f5ff"
                            stroke-width="1.5" opacity="0.5">
                            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50"
                                dur="20s" repeatCount="indefinite" />
                        </polygon>

                        <!-- Inner shield shape with gradient -->
                        <path d="M50,25 L70,35 L70,65 L50,80 L30,65 L30,35 Z" fill="url(#shieldGrad)" opacity="0.3"
                            filter="url(#glow)">
                            <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite" />
                        </path>

                        <!-- Center AI core -->
                        <circle cx="50" cy="50" r="8" fill="#00f5ff" opacity="0.8" filter="url(#glow)">
                            <animate attributeName="r" values="6;10;6" dur="1.5s" repeatCount="indefinite" />
                            <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" />
                        </circle>

                        <!-- Orbiting particles -->
                        <circle cx="50" cy="35" r="2" fill="#06ffa5">
                            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50"
                                dur="4s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="50" cy="35" r="2" fill="#ff006e">
                            <animateTransform attributeName="transform" type="rotate" from="120 50 50" to="480 50 50"
                                dur="4s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="50" cy="35" r="2" fill="#8338ec">
                            <animateTransform attributeName="transform" type="rotate" from="240 50 50" to="600 50 50"
                                dur="4s" repeatCount="indefinite" />
                        </circle>
                    </svg>
                </div>
                <h1 class="title">
                    <span class="title-word">Spam</span>
                    <span class="title-word gradient-text">Detector</span>
                </h1>
                <p class="subtitle">
                    <span class="ai-badge">AI</span>
                    Powered Email Protection
                </p>
            </div>

            <!-- Main content -->
            <div class="content">
                <div class="input-container">
                    <label for="email-input" class="input-label">
                        <span class="label-icon">ðŸ“§</span>
                        <span>Paste Email Here</span>
                        <span class="label-pulse"></span>
                    </label>
                    <textarea id="email-input" class="email-textarea"
                        placeholder="Paste your complete email here (sender, subject, and body)..."
                        spellcheck="false"></textarea>
                    <div class="textarea-effects">
                        <div class="scan-line"></div>
                    </div>
                </div>

                <!-- Action buttons -->
                <div class="actions">
                    <button id="btn-get" class="btn btn-secondary">
                        <span class="btn-ripple"></span>
                        <span class="btn-content">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            Get from Gmail
                        </span>
                    </button>
                    <button id="btn-analyze" class="btn btn-primary">
                        <span class="btn-ripple"></span>
                        <span class="btn-content">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="11" cy="11" r="8" />
                                <path d="M21 21l-4.35-4.35" />
                            </svg>
                            Analyze
                        </span>
                    </button>
                </div>

                <!-- Result display -->
                <div id="result" class="result-box hidden">
                    <div class="loader-container hidden">
                        <div class="loader">
                            <div class="loader-ring"></div>
                            <div class="loader-ring"></div>
                            <div class="loader-ring"></div>
                        </div>
                        <p class="loader-text">Analyzing...</p>
                    </div>
                    <div id="result-content" class="result-content">
                        <div class="result-icon-wrapper">
                            <div class="result-icon"></div>
                        </div>
                        <h3 id="label" class="result-label"></h3>
                        <div class="confidence-container">
                            <div class="confidence-bar">
                                <div id="confidence-fill" class="confidence-fill"></div>
                                <div class="confidence-shimmer"></div>
                            </div>
                            <p id="confidence" class="confidence-text"></p>
                        </div>
                        <p id="reason" class="result-reason"></p>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="status-wrapper">
                    <span class="status-dot"></span>
                    <span class="status-text">AI Shield Active</span>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
